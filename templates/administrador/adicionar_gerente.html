{% extends "administrador/base_administrador.html" %}
{% load static %}

{% block title %}Adicionar Gerente{% endblock %}

{% block inner_content %}
<div class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="w-full max-w-lg p-8 space-y-8 bg-white rounded-xl shadow-2xl mt-20">
        <h1 class="text-3xl font-bold text-center text-gray-900">Adicionar Novo Gerente</h1>

        {% if messages %}
            <div class="space-y-2">
                {% for message in messages %}
                    <p class="p-3 text-sm text-center font-medium rounded-lg
                        {% if message.tags == 'success' %} bg-green-100 text-green-700
                        {% elif message.tags == 'error' %} bg-red-100 text-red-700
                        {% else %} bg-blue-100 text-blue-700
                        {% endif %}">
                        {{ message }}
                    </p>
                {% endfor %}
            </div>
        {% endif %}

        <form method="post" class="space-y-6">
            {% csrf_token %}
            
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Nome de Utilizador</label>
                <input type="text" id="username" name="username" required 
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" required 
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Senha</label>
                <input type="password" id="password" name="password" required 
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div>
                <label for="contacto" class="block text-sm font-medium text-gray-700">Contacto</label>
                <input type="text" id="contacto" name="contacto" required 
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>

            <button type="submit" 
                    class="w-full px-4 py-2 text-white font-semibold bg-blue-600 rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-150 ease-in-out">
                Criar Gerente
            </button>
        </form>
    </div>
</div>
{% endblock %}
