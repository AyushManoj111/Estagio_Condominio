{% extends "base.html" %}

{% block title %}Login de Administrador{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-50">
    <div class="w-full max-w-sm p-10 bg-white rounded-2xl shadow-xl border border-gray-200">
        <div class="text-center">
            <h1 class="text-3xl font-light text-gray-800 tracking-wide">Área Administrativa</h1>
            <p class="mt-2 text-sm text-gray-500">Faça login para continuar</p>
        </div>

        {% if messages %}
            <div class="mt-6 space-y-3">
                {% for message in messages %}
                    <div class="p-3 text-sm font-medium rounded-lg text-center
                        {% if message.tags == 'success' %} bg-green-50 text-green-700 border border-green-200
                        {% elif message.tags == 'error' %} bg-red-50 text-red-700 border border-red-200
                        {% else %} bg-blue-50 text-blue-700 border border-blue-200
                        {% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <form method="post" class="mt-8 space-y-6">
            {% csrf_token %}
            
            <div>
                <label for="username" class="sr-only">Nome de Utilizador</label>
                <input type="text" id="username" name="username" required 
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent placeholder-gray-400 text-sm"
                       placeholder="Nome de Utilizador">
            </div>

            <div>
                <label for="password" class="sr-only">Senha</label>
                <input type="password" id="password" name="password" required 
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent placeholder-gray-400 text-sm"
                       placeholder="Senha">
            </div>
            
            <button type="submit" 
                    class="w-full py-3 text-white font-medium bg-indigo-600 rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition duration-200 ease-in-out">
                Entrar
            </button>
        </form>
    </div>
</div>
{% endblock %}
