{% extends 'gerente/base_gerente.html' %}
{% load static %}

{% block title %}Adicionar Inquilino{% endblock %}

{% block inner_content %}
<div class="container mx-auto p-4">
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold text-gray-800">Adicionar Novo Inquilino</h1>
        <a href="{% url 'ver_inquilinos' %}" class="px-4 py-2 text-white bg-gray-500 rounded-md hover:bg-gray-600">Voltar</a>
    </div>

    {% if messages %}
        <div class="p-4 rounded-md mb-4">
            {% for message in messages %}
                <div class="p-3 text-sm {% if message.tags == 'error' %}bg-red-100 text-red-700{% elif message.tags == 'success' %}bg-green-100 text-green-700{% else %}bg-blue-100 text-blue-700{% endif %} rounded-md" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <div class="bg-white rounded-lg shadow p-6">
        <form method="post">
            {% csrf_token %}
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-700">Nome de Utilizador</label>
                <input type="text" name="username" id="username" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700">Senha</label>
                <input type="password" name="password" id="password" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
            </div>
            <div class="mb-4">
                <label for="contacto" class="block text-sm font-medium text-gray-700">Contacto</label>
                <input type="text" name="contacto" id="contacto" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
            </div>
            <button type="submit" class="w-full px-4 py-2 text-white bg-indigo-600 rounded-md hover:bg-indigo-700">Salvar</button>
        </form>
    </div>
</div>
{% endblock %}
