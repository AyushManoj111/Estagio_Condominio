<style>
    .sidebar {
        width: 70px; /* fino */
        background-color: #ffffff; /* branco */
        color: #333;
        padding: 15px 10px;
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.05);
        display: flex;
        flex-direction: column;
        height: 100vh;
        position: sticky;
        top: 0;
        align-items: center;
    }

    .sidebar-brand {
        font-size: 1.2rem;
        font-weight: bold;
        margin-bottom: 30px;
        color: #0056b3;
        text-align: center;
    }

    .sidebar-nav-links {
        list-style: none;
        padding: 0;
        margin: 0;
        flex-grow: 1;
        width: 100%;
    }

    .sidebar-nav-links li {
        margin-bottom: 10px;
    }

    .sidebar-nav-links a {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 12px;
        border-radius: 10px;
        color: #555;
        text-decoration: none;
        transition: background-color 0.3s ease, color 0.3s ease;
    }

    .sidebar-nav-links a:hover {
        background-color: #e6f0ff;
        color: #0056b3;
    }

    .sidebar-nav-links a.active {
        background-color: #0056b3;
        color: #fff;
    }

    .sidebar-icon {
        width: 22px;
        height: 22px;
    }

    .sidebar-logout {
        margin-top: auto;
        width: 100%;
    }

    .sidebar-logout a {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 12px;
        border-radius: 10px;
        color: #555;
        transition: background-color 0.3s ease, color 0.3s ease;
    }

    .sidebar-logout a:hover {
        background-color: #ffe6e6;
        color: #b30000;
    }
</style>
